{% if request.user.is_authenticated %}
    <h4>Hello {{ request.user.username|title }}</h4>
    <a href="{% url 'core_apps.userauths:sign-out' %}">Sign Out</a>
{% else %}
    <a href="{% url 'core_apps.userauths:sign-in' %}">Sign In</a>
    <a href="{% url 'core_apps.userauths:sign-up' %}">Sign Up</a>
{% endif %}
